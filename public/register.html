<script>


// Get URL Prams for Id
let url_string = window.location.href;
let url = new URL(url_string);
let R_id = url.searchParams.get("id");

localStorage.setItem('R_id', R_id);
console.log(R_id);




	// Register User
	function userRegister(e){
	e.preventDefault();
		var data = {};
		console.log('this is'+ R_id);
		data.Name = $('#registerName').val();
		data.Email = $('#registerEmail').val();
		data.Phone = $('#registerPhone').val();
		data.City = $('#registerCity').val();
		if(R_id != null){
			data.R_id = R_id;
		}else{
			data.R_id = "";
		}
		
		console.log(data);
		$.ajax({
                type: "POST",
                url: "http://13.234.143.20:3005/api/register",
                data: data,
                cache: false,
                success: function (response) {
					if(response.Success == true){
						//window.location.href = "enter-otp.html";
						console.log(response);
						localStorage.setItem('Phone', response.Data.Phone);
						$('#registerSuccessful').modal('show');
					}else{
						$('.register-form #error').show();
						$('.register-form #error').html(response.Data);
						console.log(response.Data);
					}
                }
            });
                return false;
	};
	
	// Send OTP
	function sentOTP(){
		window.location.href = "enter-otp.html";
	}
	
	
	
let liveStreaMenu = document.getElementById("liveStreaMenu");
// check token and phone of user else logout
if (!localStorage.getItem("user_Token") || localStorage.getItem("user_Token") === "undefined" || localStorage.getItem("user_Token") === "") {
	liveStreaMenu.style.display = "none";
	
}else if(!localStorage.getItem("UserDetails") || localStorage.getItem("UserDetails") === "undefined" || localStorage.getItem("UserDetails") === ""){
	liveStreaMenu.style.display = "none";
}else{
}
	
	</script>
